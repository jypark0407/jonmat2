{% extends "_layout.html" %}

{% load render_bundle from webpack_loader %}

{% block "head" %}
    {% render_bundle 'congressMemberList' %}
{% endblock %}

{% block "body" %}
<div>
    <ul>
        {% for member in congress_members %}
        <li><a href="{% url 'congress_member_detail' member.id %}">{{ member.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
